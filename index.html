<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>St Catherine's Poetry Playground</title>
  <style>
    body {
      font-family: 'Avenir Next', 'Segoe UI', 'Helvetica Neue', sans-serif;
      background: url('https://raw.githubusercontent.com/umcauley-png/poetry-playgrounds/refs/heads/main/a%20playground%20that%20i%20can%20use%20as%20a%20background.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #172c66;
      text-align: center;
      padding: 40px;
      position: relative;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(255, 255, 255, 0.6);
      z-index: -1;
    }

    h1 {
      color: #f582ae;
      background-color: rgba(255, 255, 255, 0.9);
      display: inline-block;
      padding: 10px 20px;
      border-radius: 12px;
    }

    p {
      background-color: rgba(255, 255, 255, 0.8);
      display: inline-block;
      padding: 8px 15px;
      border-radius: 8px;
      color: #172c66;
      margin-top: 10px;
      font-size: 1.2rem;
    }

    .poem-box {
      margin-top: 40px;
      font-size: 2rem;
      background-color: rgba(214, 246, 214, 0.95);
      border: 4px dashed #8bd3dd;
      padding: 30px;
      border-radius: 15px;
      min-height: 120px;
      transition: transform 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .bounce {
      animation: bounce 0.6s;
    }

    @keyframes bounce {
      0% { transform: scale(1); }
      30% { transform: scale(1.1); }
      50% { transform: scale(0.95); }
      70% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    button {
      background-color: #ffb703;
      border: none;
      padding: 15px 30px;
      font-size: 1.5rem;
      margin-top: 30px;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
      font-family: inherit;
      color: #000;
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
    }

    button:hover {
      background-color: #fb8500;
    }

    .sparkle {
      position: absolute;
      font-size: 2rem;
      opacity: 0.85;
      user-select: none;
      pointer-events: none;
      animation: float 2s infinite alternate ease-in-out;
    }

    @keyframes float {
      from { transform: translateY(0); }
      to { transform: translateY(-8px); }
    }
  </style>
</head>
<body>

  <h1>St Catherine's Poetry Playground</h1>
  <p>Click the button to create your own poem!</p>

  <div class="poem-box" id="poemBox">
    Your poem will appear here...
  </div>

  <button onclick="generatePoem()">Make a Poem</button>

  <audio id="chimeSound" src="magic_chime.mp3" preload="auto"></audio>

  <script>
   const who = [
  "A dragon", "The moon", "A kitten", "A pirate", "A robot",
  "The sun", "A fairy", "A dinosaur", "A wizard", "A butterfly",
  "A unicorn", "A superhero", "A snowman", "A talking tree", "A sleepy panda",
  "A sneaky fox", "A glowing jellyfish", "A playful ghost", "A musical mermaid", "A tiny alien"
];

const doingWhat = [
  "dances", "sings", "jumps", "giggles", "spins",
  "whispers", "paints", "stomps", "dreams", "twirls",
  "floats", "roars", "scribbles", "tiptoes", "tickles",
  "zooms", "sleeps", "waves", "glows", "disappears"
];

const whereHow = [
  "in the rain", "on a rainbow", "under the stars",
  "on a flying cloud", "through the jungle", "beside a waterfall",
  "with a magic brush", "in a puddle", "on a mountain top",
  "over a candy castle", "inside a bubble", "behind a waterfall",
  "across the Milky Way", "inside a teacup", "around a bonfire",
  "beneath a giant mushroom", "inside a dream", "under a glittery sky",
  "between two rainbows", "on a trampoline of clouds"
];
const withWhat = [
  "carrying a rainbow kite",
  "holding a cup of stars",
  "with a magical umbrella",
  "bringing a basket of dreams",
  "dragging a bag of giggles",
  "carrying a glowing lantern",
  "with a backpack full of paint",
  "balancing a spinning top",
  "holding a sparkly wand",
  "carrying a box of whispers"
];

    ];

    const sparkleColors = ["#f582ae", "#8bd3dd", "#ffb703", "#a2d2ff", "#bde0fe", "#ffc8dd"];

    function getRandomItem(array) {
      return array[Math.floor(Math.random() * array.length)];
    }

    function getRandomInt(min, max) {
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    function createSparkles(count = 6) {
      let sparkles = "";
      for (let i = 0; i < count; i++) {
        const top = getRandomInt(-20, 100);
        const left = getRandomInt(0, 90);
        const color = getRandomItem(sparkleColors);
        sparkles += `<div class="sparkle" style="top:${top}%; left:${left}%; color:${color}">âœ¨</div>`;
      }
      return sparkles;
    }

    function generatePoem() {
      const line1 = getRandomItem(who);
      const line2 = getRandomItem(doingWhat);
      const line3 = getRandomItem(whereHow);

      const poemBox = document.getElementById("poemBox");
      const sparkles = createSparkles();

      poemBox.innerHTML = `
        ${sparkles}
        ${line1}<br>${line2}<br>${line3}
      `;

      poemBox.classList.remove("bounce");
      void poemBox.offsetWidth;
      poemBox.classList.add("bounce");

      const sound = document.getElementById("chimeSound");
      sound.currentTime = 0;
      sound.play();
    }
  </script>

</body>
</html>
